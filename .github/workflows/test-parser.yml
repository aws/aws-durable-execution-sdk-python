name: Test Parser

on:
  pull_request:
    paths:
      - 'ops/parse_sdk_branch.py'
      - 'ops/__tests__/**'
  push:
    branches: [ main ]
    paths:
      - 'ops/parse_sdk_branch.py'
      - 'ops/__tests__/**'

permissions:
  contents: read

jobs:
  test-parser:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
    
    - name: Run parser tests
      run: python ops/__tests__/test_parse_sdk_branch.py
