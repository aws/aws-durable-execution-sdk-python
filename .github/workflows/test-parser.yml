name: Test Parser

on:
  pull_request:
    paths:
      - 'ops/parse_sdk_branch.py'
      - 'ops/__tests__/**'
  push:
    branches: [ main ]
    paths:
      - 'ops/parse_sdk_branch.py'
      - 'ops/__tests__/**'

permissions:
  contents: read

jobs:
  test-parser:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
    
    - name: Run parser tests
      run: python ops/__tests__/test_parse_sdk_branch.py
